apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bubble-pool
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-07defad6005b2f5d0, subnet-03b36d0eb2f3014e2
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bubble-pool
                port:
                  number: 80
